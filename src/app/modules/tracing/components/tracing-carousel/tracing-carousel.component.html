<ngb-carousel class="tracing-carousel">
    <ng-template 
    ngbSlide 
    *ngFor="let slideContent of allContent;
    let i = index">
      <app-carousel-content 
      [content]="slideContent" 
      (greenhouseDeleted)="greenhouseDeleted($event)">
      </app-carousel-content>
    </ng-template>
  </ngb-carousel>
