<mat-card class="greenhouse-card" *ngIf="seed">
    <mat-card-header class="card-title-container">
      <mat-card-title class="card-title-container__text">{{greenhouse.name}}</mat-card-title>
    </mat-card-header>
    <div class="card-image-container">
      <img class="card-image-container__image" *ngIf="seed" mat-card-image src="{{seed.image}}" alt="Photo of seed">
    </div>
  </mat-card>
