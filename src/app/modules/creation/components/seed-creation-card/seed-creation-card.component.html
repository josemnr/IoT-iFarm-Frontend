<mat-card class="greenhouse-card" *ngIf="seed">
    <mat-card-header class="card-title-container">
      <mat-card-title class="card-title-container__text">{{seed.name}}</mat-card-title>
    </mat-card-header>
    <div class="card-image-container">
      <img
      *ngIf="seed"
      alt="Photo of seed"
      class="card-image-container__image"
      mat-card-image src="{{seed.image}}">
    </div>
  </mat-card>
